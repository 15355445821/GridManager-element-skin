<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gm-element-skin</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>

</head>
<body>
    <section class="grid-main">
        <table></table>

        <div class="operate-main">
            <span>方法示例：</span>
            <button class="grid-init">初始化</button>
            <button class="grid-version">获取前版本信息</button>
            <button class="grid-cleardata">清除数据</button>
            <button class="grid-refresh">刷新数据</button>
            <button class="grid-info">获取表格所有信息</button>
            <button class="grid-memory-info">获取表格记忆信息</button>
            <button class="grid-clear-memory">清除记忆</button>
            <button class="grid-checked-data">获取选中数据</button>
            <button class="grid-export">导出数据</button>
            <button class="grid-destroy">销毁实例</button>
        </div>
    </section>
    <script src="../../js/app.js"></script>
</body>
</html>
